<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>产品详情</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/home/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/home/css/product_details.css">
	</head>
	<body>
		<!-- 侧边导航 -->
      {include file="public/r_nav" /}
    <!-- 导航栏 -->
    {include file="public/t_nav"}
      <!-- 搜索框 -->
      <div class="container">
        <div class="row">
            <form action="{:url('index/search')}" method="post" class="form-inline" role="form">
            <div class="col-md-3 col-md-offset-9">
              <div class="input-group" >
                    <input type="text" name="tit" class="form-control"  placeholder="请输入关键字">
                </div>
                    <button type="submit" class="btn btn-default">提交</button>
            </div>
          </form>
        </div>
      </div>
       <!-- 海报 -->
      <div class="row">
        <div class="col-md-12">
          <img src="__STATIC__/home/pic/{$img.img}" class="img-responsive" alt="Cinque Terre">
        </div>
      </div>
      <!-- 产品展示 -->
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Product Center </h1>
          </div>
          <div class="col-md-12">
            <div class="col-md-5">
              <img src="__STATIC__/home/pic/product/{$product.img}" class="img-responsive" alt="Cinque Terre">
            </div>
            <div class="col-md-7">
              <h3><strong>{$product.name}</strong></h3>
              <hr/>
              <h4>价格: <strong>￥{$product.price}</strong></h4>
              <h4>尺码：</h4>
              <h4>颜色：</h4>
            </div>
          </div>
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">
                  {$product.explain}
                </h3>
              </div>
              <div class="panel-body">
                {$productde.content}
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- 页尾 -->
      {include file="public/b_nav"}
	</body>
</html>

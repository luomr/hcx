<!DOCTYPE HTML>
<html>
	<head>
		<title>联系我们</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="__STATIC__/home/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="__STATIC__/home/css/contact.css">
	</head>
	<body>
		<!-- 侧边导航 -->
			{include file="public/r_nav" /}
		<!-- 导航栏 -->
		{include file="public/t_nav"}
			<!-- 搜索框 -->
			<div class="container">
				<div class="row">
					<form  action="{:url('index/search')}" method="post"class="form-inline" role="form">
						<div class="col-md-3 col-md-offset-9">
							<div class="input-group" >
						        <input type="text" name="tit" class="form-control"  placeholder="请输入关键字">
						    </div>
						        <button type="submit" class="btn btn-default">提交</button>
						</div>
					</form>	
				</div>
			</div>
			</div>
			<!-- 海报 -->
			<div class="row">
				<div class="col-md-12">
					<img src="__STATIC__/home/pic/{$img.img}" class="img-responsive" alt="Cinque Terre">
				</div>
			</div>
			<!-- 地址 -->
		<nav class="navbar-default" role="navigation">
			<div class="container">
				<div class="row">
				<div class="col-md-12 text-center">
					<h1>CONTACT US</h1><h4>联系我们</h4>
				</div>
				<div class="col-md-12">
					<iframe src="map.html" width="100%" height="500px" frameborder="0" scrolling="no"></iframe>
				</div>
				<div class="col-md-4">
					{foreach $cominfo as $vo}
					<p><h4>{$vo.name}</h4></p>
					<br/>
					<p>地址: {$vo.address}</p>
					<p>电话: {$vo.phone}</p>
					<p>传真: {$vo.fax}</p>
					<p>邮箱: {$vo.email}</p>
					{/foreach}
				</div>
				<div id="kong" class="col-md-12"></div>
			</div>
		</nav>
			<!-- 页尾 -->
			{include file="public/b_nav"}
		
	</body>
</html>

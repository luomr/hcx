<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__STATIC__/admin/css/pintuer.css">
<link rel="stylesheet" href="__STATIC__/admin/css/admin.css">
<script src="__STATIC__/admin/js/jquery.js"></script>
<script src="__STATIC__/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 分类信息</strong></div>
  <div class="padding border-bottom">  
  <button type="button" class="button border-yellow" onclick="window.location.href='{:url('classified/jump')}'"><span class="icon-plus-square-o"></span> 添加分类</button>
  </div>  <div class="body-content">
    <table class="table table-border table-bordered table-bg">
    <thead>
      <tr class="text-c">
        <th>id</th>
        <th>导航名</th>
        <th>父类导航名</th>
        <th>导航路径</th>
        <th>状态(1:启用,2:禁用)</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {foreach name='list' item='vo'}
      <tr class="text-c">
        <td>{$vo.id}</td>
        <td>{$vo.name}</a></td>
        <td>{$vo.fname}</td>
        <td>{$vo.path}</td>
        <td>{$vo.state}</td>
        <td align="center"><a href="{:url('classified/edit')}?id={$vo.id}">修改 </a> | <a href="{:url('classified/del')}?id={$vo.id}">删除</a></td>
      </tr>
      {/foreach}
    </table> 
    <div class="col-md-12 text-center">
     <ul class="pagelist">
      {$page}
      </ul>
    </div>
  </div>
</div>
</body></html>
